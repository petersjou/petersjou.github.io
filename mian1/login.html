<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>login</title>
		<meta name="description" content="网站描述">
		<meta name="keywords" content="网站关键字">
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/html5shiv.js"></script>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/peter.js"></script>
	</head>
	<body>
		<div id="login-wrap">
			<div class="login-val">
            	<div class="lg-html act9" >
                	<div class="login-head clear">
                        <div class="login-tex fl">会员登录</div>
                        <div class="login-close fr"></div>
                    </div>
                    <div class="login-cont">
                        <form action="" method="post" class="clear">
                            <div class="user-name user-cs">
                                <p>用户名</p>
                                <div class="user-bg">
                                    <input type="text" name="userName" autocomplete="off" value="" class="username oul1" placeholder="请输入登录名" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="user-password user-cs">
                                <p>密码</p>
                                <div class="user-bg">
                                    <input type="password" name="password" value="" autocomplete="off" class="password oul1" placeholder="请输入登录密码" />
                                    <span></span>
                                </div>
                            </div>
                            <a href="javascript:;" class="rest-pw  btn1 fr">忘记密码</a>
                            <input type="submit" class="submit" value="登&nbsp;&nbsp;陆" />
                        </form>
                    </div>
                </div>
				<div class="lg-html">
                	<div class="login-head clear">
                        <div class="login-tex fl">密码找回</div>
                        <div class="login-close fr"></div>
                    </div>
                    <div class="login-cont">
                        <form action="" method="post" class="clear">
                            <div class="user-name user-cs">
                                <p>请输入注册手机号</p>
                                <div class="user-bg">
                                    <input type="text" name="tel" class="oul2" autocomplete="off" value="" placeholder="" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="user-password user-cs">
                                <p>请输入注册邮箱账号</p>
                                <div class="user-bg">
                                    <input type="text" name="zhanghao" class="oul2" autocomplete="off" value="" placeholder="" />
                                    <span></span>
                                </div>
                            </div>
                            <input type="button" class="button  btn2" value="下&nbsp;一&nbsp;步" />
                        </form>
                    </div>
                </div>
                <div class="lg-html">
                	<div class="login-head clear">
                        <div class="login-tex fl">密码重置</div>
                        <div class="login-close fr"></div>
                    </div>
                    <div class="login-cont">
                        <form action="" method="post" class="clear">
                            <div class="user-name user-cs">
                                <p>请输入密码</p>
                                <div class="user-bg">
                                    <input type="password" name="pas" class="oul3" autocomplete="off" value="" placeholder="" />
                                    <span></span>
                                </div>
                            </div>
                            <div class="user-password user-cs">
                                <p>请再次输入密码</p>
                                <div class="user-bg">
                                    <input type="password" name="r-pas" class="oul3" autocomplete="off" value="" placeholder="" />
                                    <span></span>
                                </div>
                            </div>
                            <input type="button" class="button  btn3" value="下&nbsp;一&nbsp;步" />
                        </form>
                    </div>
                </div>
                <div class="lg-html">
                	<div class="login-head clear">
                        <div class="login-tex fl">密码重置成功</div>
                        <div class="login-close fr"></div>
                    </div>
                    <div class="login-cont">
                        <div class="u-tex clear">
                        	<h4>用户:</h4>
                            <span>jiaotongdaxue</span>
                            <p>密码重置成功，请妥善保管用户名及密码。</p>
                            <em class="fr">感谢关注本平台</em>
                        </div>
                            
                        <input type="button" class="button  btn4" value="完&nbsp;&nbsp;成" />
                       
                    </div>
                </div>
			</div>
			<div class="login-mark"></div>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
