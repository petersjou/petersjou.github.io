				<table class="table table-hover">
					<thead>

							<th>姓名</th>

		<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					添加专家/查看专家信息
				</h4>
			</div>
			<div class="modal-body">
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group">
						<span class="input-group-addon">姓名</span>
						<input type="text" class="form-control" placeholder="姓名">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">账号名</span>
						<input type="text" class="form-control" placeholder="账号名">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">领域</span>
						<input type="text" class="form-control" placeholder="领域（下拉框）">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">联系电话</span>
						<input type="text" class="form-control" placeholder="联系电话">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">邮箱</span>
						<input type="text" class="form-control" placeholder="邮箱">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">密码</span>
						<input type="text" class="form-control" placeholder="密码">
					</div>
					<br>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
