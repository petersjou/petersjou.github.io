<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>后台管理</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>
	<body>
		<p style="text-align:center;margin-top:30px;line-height:50px;font-size:30px;font-weight: bold;">项目列表详情</p>
		<a href="login.html" style="position:fixed;left:400px;top:0;line-height:40px;font-size:30px;font-weight: bold;;">前台页面</a>
		<div class="wrap">
			<dvi class="left fl">
				<p class="title">后台管理</p>
				<ul class="left-list">
					<li class="li1">
						<a href="index.html" calss="a1">账号管理</a>
						<ol>
							<li>
								<a href="index.html">注册账号</a>
							</li>
							<li>
								<a href="zhuanjia.html">评审专家账号</a>
							</li>
						</ol>
					</li>
					<li class="li1">
						<a href="list.html" calss="a1">项目管理</a>
					</li>
					<li class="li1">
						<a href="ziyuan.html" calss="a1">专家资源</a>
					</li>
				</ul>
			</dvi>
			<div class="right fr">
				<form class="bs-example bs-example-form" role="form">
					<div class="input-group">
						<span class="input-group-addon">申报项目项目名称</span>
						<input type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">项目类别</span>
						<div class="input-group-btn">
	                        <button type="button" class="btn btn-default 
	                        dropdown-toggle" data-toggle="dropdown">下拉菜单
	                            <span class="caret"></span>
	                        </button>
	                        <ul class="dropdown-menu pull-right">
	                           <li>数据中国</li>
	                           <li>金融万象</li>
	                        </ul>
	                    </div><!-- /btn-group -->
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">申报院校</span>
						<input type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">姓名</span>
						<input type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">性别（下拉）</span>
						<div class="input-group-btn">
	                        <button type="button" class="btn btn-default 
	                        dropdown-toggle" data-toggle="dropdown">下拉菜单
	                            <span class="caret"></span>
	                        </button>
	                        <ul class="dropdown-menu pull-right">
	                           <li>男</li>
	                           <li>女</li>
	                        </ul>
	                    </div><!-- /btn-group -->
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">办公电话</span>
						<input type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">移动电话</span>
						<input type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">通讯地址</span>
						<input type="text" class="form-control" placeholder="">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">是否承担过省，部级以上的研究项目</span>
						<div class="input-group-btn">
	                        <button type="button" class="btn btn-default 
	                        dropdown-toggle" data-toggle="dropdown">下拉菜单
	                            <span class="caret"></span>
	                        </button>
	                        <ul class="dropdown-menu pull-right">
	                           <li>是</li>
	                           <li>否</li>
	                        </ul>
	                    </div><!-- /btn-group -->
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">状态</span>
						<div class="input-group-btn">
	                        <button type="button" class="btn btn-default 
	                        dropdown-toggle" data-toggle="dropdown">下拉菜单
	                            <span class="caret"></span>
	                        </button>
	                        <ul class="dropdown-menu pull-right">
	                           <li>未评审</li>
	                           <li>审核中</li>
	                           <li>审核结束</li>
	                        </ul>
	                    </div><!-- /btn-group -->
					</div>
					<br>
					<p>专家评审意见及建议</p>
					<div style="width:100%;background:#e9e9e9;">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>专家</th>
									<th>评审评价</th>
									<th>评审是否通过</th>
								</tr>
							<tbody>
								<tr class="success" data-toggle="modal" data-target="#myModal">
								    <td>专家一</td>
								    <td>啊实打实大苏打</td>
								    <td>通过/不通过</td>
								</tr>
							</tbody>
						</table>
					</div>
				</form>
				<div style="text-align:center;">
					<button class="btn btn-large  btn-primary" type="button">通过</button>
					<button class="btn btn-large  btn-primary" type="button">不通过</button>
				</div>
				
				<br>
				<div style="background:#e9e9e9;width:100%;height:130px;">
					<p>点击审核不通过的时候显示textarea文本输入框</p>
					<textarea name="" rows="4" cols="100"></textarea>
				</div>
			</div>
			
				
		</div>

	</body>

	</script>
